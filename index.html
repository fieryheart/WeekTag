      <script>
            var mySwiper = new Swiper ('.swiper-container', {
              direction: 'vertical',
              loop: false
            })
        
            document.getElementById("canvas").height = document.getElementById("canvas").width;
            $("#canvas").css("top", "50%");
            $("#canvas").css("margin-top", -parseInt($("#canvas").css("height"))/2)



            window.onload = function() {
             
                var canvas = document.getElementById("canvas"),
                        context = canvas.getContext("2d"),
                        cirX = canvas.width / 2,
                        cirY = canvas.height / 2,
                        rad = Math.PI * 2 / 360,
                        width = 100,
                        height = 150,
                        n = 0,
                        speed = 150,
                        r = 50,
                        frame = 45;
                      
                function writeStep_01(n) {
                    context.save();
                    context.beginPath();
                    context.strokeStyle = "#000";
                    context.arc(cirX, cirY - r, r, -Math.PI / 2, -Math.PI/2 - rad*n,  true);
                    // context.lineTo(cirX - width/2 , cirY + (height-r)/2);
                    // context.lineTo(cirX + width/2, cirY + (height-r)/2);
                    // context.lineTo(cirX + width/2, cirY - (height-r)/2);
                    // context.arc(cirX, cirY - r, r, 0, -Math.PI/2 ,  true);
                    context.stroke();
                    context.restore();
                }

                // function writeStep_02(n) {
                //   context.save();
                //   context.beginPath();
                //   context.strokeStyle = "#000";
                //   context.moveTo(cirX - width/2, cirY - r);
                //   context.lineTo(cirX - width/2, cirY + (n-r));
                //   context.stroke();
                //   context.restore();
                // }


                var myWrapAnimation;

                function step_1() {
                  context.clearRect(0, 0, canvas.width, canvas.height);

                  writeStep_01(n);
                  if(n < 90) {
                      
                      n += 90/frame;
                      myWrapAnimation = requestAnimationFrame(step_1);
                  } else {
                      n = 0;
                      cancelAnimationFrame(myWrapAnimation);
                  }
                }
                
                // function step_2() {
                //   context.clearRect(0, 0, canvas.width, canvas.height);

                //   writeStep_01(90);
                //   writeStep_02(n);
                //   if(n < 100) {
                //       n += 100/frame;
                //       myWrapAnimation = requestAnimationFrame(step_2);
                //   } else {
                //       n = 0;
                //       cancelAnimationFrame(myWrapAnimation);
                //   }
                // }

                step_1();              
  
                var yanimation = new YAnimation("canvas");
                console.log(yanimation);
                yanimation.lineFromTo(cirX - r, cirY - r, cirX - r, cirY + r, 1, 1000, "#000");

                function writeText(n) {
                    context.save();
                    context.strokeStyle = "#49f";
                    context.font = "20px Arial";
                    context.strokeText(n.toFixed(0) + "%", cirX - 18, cirY + 8);
                    context.stroke();
                    context.restore();
                }

                function writeBlue(n) {
                    context.save();
                    context.strokeStyle = "#49f";
                    context.lineWidth = 4;
                    context.beginPath();
                    context.arc(cirX, cirY, r, -Math.PI / 2 , -Math.PI / 2 + rad*n, false);
                    context.stroke();
                    context.restore();
                }



                var myAniFrame;
